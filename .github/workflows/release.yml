name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: brs-macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: brs-macos-x86_64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: brs-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: brs-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libudev-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg pkg-config

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg
          echo "FFMPEG_DIR=C:\ProgramData\chocolatey\lib\ffmpeg\tools\ffmpeg" >> $env:GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package/${{ matrix.artifact_name }}
          cp target/${{ matrix.target }}/release/brs package/${{ matrix.artifact_name }}/
          cp -r skins package/${{ matrix.artifact_name }}/
          cp -r assets package/${{ matrix.artifact_name }}/
          cp LICENSE package/${{ matrix.artifact_name }}/
          cp README.md package/${{ matrix.artifact_name }}/
          cd package
          tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package/${{ matrix.artifact_name }}
          Copy-Item target/${{ matrix.target }}/release/brs.exe package/${{ matrix.artifact_name }}/
          Copy-Item -Recurse skins package/${{ matrix.artifact_name }}/
          Copy-Item -Recurse assets package/${{ matrix.artifact_name }}/
          Copy-Item LICENSE package/${{ matrix.artifact_name }}/
          Copy-Item README.md package/${{ matrix.artifact_name }}/
          Compress-Archive -Path package/${{ matrix.artifact_name }} -DestinationPath package/${{ matrix.artifact_name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: package/${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: package/${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/brs-macos-arm64/*.tar.gz
            artifacts/brs-macos-x86_64/*.tar.gz
            artifacts/brs-linux-x86_64/*.tar.gz
            artifacts/brs-windows-x86_64/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
