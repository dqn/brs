[package]
name = "bms-player"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "BMS rhythm game player"
license = "MIT"

[dependencies]
bms-rs = "0.10"
kira = { version = "0.10", features = ["cpal", "mp3", "ogg", "wav", "flac"] }
macroquad = "0.4"
gilrs = "0.11"
anyhow = "1.0"
thiserror = "2.0"
fraction = "0.15"
walkdir = "2.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
directories = "6.0"
rand = "0.9"
sha2 = "0.10"
ffmpeg-next = "8"
image = "0.25"

[dev-dependencies]
pretty_assertions = "1.4"

[profile.release]
lto = true
codegen-units = 1
strip = true
